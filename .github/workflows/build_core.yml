name: Releaser

on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'Branch to trigger the workflow on'
        required: true
        default: 'all'
        type: string
        
jobs:
  build-core:
    name: Build core
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Echo
        run: echo "Building core"
  build-plugins:
    name: Workflow Dispatch and wait
    runs-on: ubuntu-latest
    steps:
      - name: Echo
        run: echo Building plugins
  trigger-external-workflow:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger external workflow
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: build.yml
          owner: ManiVaultStudio
          repo: BinIO
          ref: release/core_1.0/0.5
          token: ${{ secrets.PA_TOKEN }}
          inputs: '{"environment": "production", "version": "1.0.0"}'
          wait-for-completion: true
  build-installer:
    needs: build-plugins
    runs-on: ubuntu-latest
    steps:
      - name: Echo
        run: echo Building installer

