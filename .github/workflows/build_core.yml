name: Releaser

on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'Branch to trigger the workflow on'
        required: true
        default: 'all'
        type: string
jobs:
  build-core:
    name: Build core
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Echo
        run: echo "Building core"
  build-plugins:
    name: Workflow Dispatch and wait
    uses: the-actions-org/workflow-dispatch@v4
    with:
      workflow: "build.yml"
      repo: "ManiVaultStudio/BinIO"
      ref: "release/core_1.0/0.5"
      token: ${{ secrets.PA_TOKEN }}
    needs: build-core
  build-installer:
    needs: build-plugins
    runs-on: ubuntu-latest
    steps:
      - name: Echo
        run: echo Building installer

