name: Releaser

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Application name'
        required: true
        default: '1.0'
        type: choice
        options:
        - '1.0'
        - GeneSurfer
jobs:
  build-core:
    name: Build core
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Echo
        run: echo "Building core"
  configure:
    runs-on: ubuntu-latest
    needs: build-core
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Read and parse JSON
        id: read-json
        run: |
         delimiter="$(openssl rand -hex 8)"
         JSON="$(cat ./config/1.0.json)"
         echo "deployment_matrix<<${delimiter}" >> "${REPOS}"
         echo "$JSON" >> "${REPOS}"
         echo "${delimiter}" >> "${REPOS}"
  build-plugins:
    runs-on: ubuntu-latest
    needs: configure
    strategy:
        matrix: ${{fromJson($REPOS)}}
    name: Build - ${{ matrix.repo }}
    steps:
      - name: Show matrix
        run: echo ${{ matrix }}
      - name: Trigger plugin build workflow
        uses: the-actions-org/workflow-dispatch@v4
        with:
          workflow: build.yml
          repo: ManiVaultStudio/${{ matrix.repo }}
          ref: ${{ matrix.branch }}
          token: ${{ secrets.PA_TOKEN }}
          wait-for-completion: true
          wait-for-completion-timeout: 2h
          display-workflow-run-url: true
          workflow-logs: print
  build-installer:
    needs: build-plugins
    runs-on: ubuntu-latest
    steps:
      - name: Echo
        run: echo Building installer

